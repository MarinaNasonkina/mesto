<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля."
            class="profile__avatar"
          >
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль."
              type="button"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить место."
          type="button"
        ></button>
      </section>
      <section class="cards" aria-label="Фотогалерея."></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_for_form">
        <button
          class="popup__close-button"
          aria-label="Закрыть и отменить изменения."
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          method="post"
          name="edit-profile"
          class="popup__form popup__form_type_edit-profile"
          novalidate
        >
          <input
            class="popup__field popup__field_type_name"
            placeholder="Имя"
            name="profile-name"
            id="profile-name-input"
            minlength="2"
            maxlength="40"
            required
          >
          <span class="profile-name-input-error popup__input-error"></span>
          <input
            class="popup__field popup__field_type_about"
            placeholder="О себе"
            name="profile-about"
            id="profile-about-input"
            minlength="2"
            maxlength="200"
            required
          >
          <span class="profile-about-input-error popup__input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-place">
      <div class="popup__container popup__container_for_form">
        <button
          class="popup__close-button"
          aria-label="Закрыть и отменить изменения."
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          method="post"
          name="add-place"
          class="popup__form popup__form_type_add-place"
          novalidate
        >
          <input
            class="popup__field popup__field_type_place-name"
            placeholder="Название"
            name="name"
            id="place-name-input"
            minlength="2"
            maxlength="30"
            required
          >
          <span class="place-name-input-error popup__input-error"></span>
          <input
            class="popup__field popup__field_type_place-img"
            placeholder="Ссылка на картинку"
            name="link"
            id="place-img-input"
            type="url"
            required
          >
          <span class="place-img-input-error popup__input-error"></span>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>
    <section
      class="popup popup_type_full-screen-place"
      aria-label="Место на весь экран."
    >
      <div class="popup__container popup__container_for_place">
        <button
          class="popup__close-button"
          aria-label="Закрыть."
          type="button"
        ></button>
        <img src="#" alt="" class="popup__image">
        <p class="popup__subtitle"></p>
      </div>
    </section>
    <template class="card-template">
      <article class="card">
        <div class="card__image-wrap">
          <img src="#" alt="" class="card__image">
        </div>
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="Мне нравится."
            type="button"
          ></button>
        </div>
        <button
          class="card__remove-button"
          aria-label="Удалить место."
          type="button"
        ></button>
      </article>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
