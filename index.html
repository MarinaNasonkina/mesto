<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto - Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля."
            class="profile__avatar"
          >
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              aria-label="Редактировать профиль."
              type="button"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-button"
          aria-label="Добавить фотографию."
          type="button"
        ></button>
      </section>
      <section class="cards" aria-label="Фотогалерея."></section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          aria-label="Отменить изменения."
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form method="post" name="edit-profile" class="popup__form">
          <input
            class="popup__field popup__field_type_name"
            placeholder="Введите имя профиля"
            name="profile-name"
          >
          <input
            class="popup__field popup__field_type_about"
            placeholder="Введите описание профиля"
            name="profile-about"
          >
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </section>
    <template class="card-template">
      <article class="card">
        <img src="" alt="" class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button
            class="card__like"
            aria-label="Мне нравится."
            type="button"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
